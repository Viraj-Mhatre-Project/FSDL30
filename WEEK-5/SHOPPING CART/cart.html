<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="showHome()">Home</a></li>
        <li><a href="#" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Main Content -->
  <div class="container">
    <h1>Shopping Cart</h1>
    <div class="products">
      <div class="product" data-id="1">
        <img src="https://raw.githubusercontent.com/Viraj-Mhatre-Project/FSDL30/refs/heads/main/WEEK-5/SHOPPING%20CART/h.avif" alt="Product 1">
        <h3>boAt</h3>
        <p>Rs 2000</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="2">
        <img src="https://raw.githubusercontent.com/Viraj-Mhatre-Project/FSDL30/refs/heads/main/WEEK-5/SHOPPING%20CART/h2.avif" alt="Product 2">
        <h3>Sony</h3>
        <p>Rs 1200</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="3">
        <img src="https://raw.githubusercontent.com/Viraj-Mhatre-Project/FSDL30/refs/heads/main/WEEK-5/SHOPPING%20CART/h3.avif" alt="Product 3">
        <h3>XYZ</h3>
        <p>Rs 3000</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Cart Sliding Section -->
  <div class="cart-slide" id="cart-slide">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button class="close-cart" onclick="toggleCart()">X</button>
    </div>
    <ul class="cart-items"></ul>
    <p>Total: Rs <span id="total-price">0.00</span></p>
    <button class="clear-cart">Clear Cart</button>
  </div>

  <script src="cart.js"></script>
</body>
</html>
