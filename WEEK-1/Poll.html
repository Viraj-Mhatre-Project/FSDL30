<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Polling System</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                text-align: center;
                                                            margin: 50px;
                                                                    }
                                                                            .poll-container {
                                                                                        max-width: 400px;
                                                                                                    margin: auto;
                                                                                                                padding: 20px;
                                                                                                                            border: 1px solid #ddd;
                                                                                                                                        border-radius: 10px;
                                                                                                                                                    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
                                                                                                                                                            }
                                                                                                                                                                    button {
                                                                                                                                                                                margin-top: 10px;
                                                                                                                                                                                            padding: 10px 20px;
                                                                                                                                                                                                        background-color: #007bff;
                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                        border-radius: 5px;
                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                        button:hover {
                                                                                                                                                                                                                                                                                    background-color: #0056b3;
                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                    .result {
                                                                                                                                                                                                                                                                                                                margin-top: 20px;
                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                <div class="poll-container">
                                                                                                                                                                                                                                                                                                                                        <h2>Which is your favorite programming language?</h2>
                                                                                                                                                                                                                                                                                                                                                <form id="pollForm">
                                                                                                                                                                                                                                                                                                                                                            <input type="radio" name="vote" value="JavaScript"> JavaScript<br>
                                                                                                                                                                                                                                                                                                                                                                        <input type="radio" name="vote" value="Python"> Python<br>
                                                                                                                                                                                                                                                                                                                                                                                    <input type="radio" name="vote" value="Java"> Java<br>
                                                                                                                                                                                                                                                                                                                                                                                                <input type="radio" name="vote" value="C++"> C++<br>
                                                                                                                                                                                                                                                                                                                                                                                                            <button type="button" id="voteButton">Vote</button>
                                                                                                                                                                                                                                                                                                                                                                                                                    </form>
                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="result">
                                                                                                                                                                                                                                                                                                                                                                                                                                        <h3>Results:</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p id="results"></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p id="totalVotes"></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        let votes = { JavaScript: 0, Python: 0, Java: 0, C++: 0 };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let totalVotes = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.addEventListener("DOMContentLoaded", function () {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("voteButton").addEventListener("click", submitVote);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function submitVote() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let selectedOption = document.querySelector('input[name="vote"]:checked');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (selectedOption) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            votes[selectedOption.value]++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            totalVotes++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            displayResults();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        alert("Please select an option before voting.");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function displayResults() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let resultsText = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for (let option in votes) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            resultsText += `${option}: ${votes[option]} votes<br>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("results").innerHTML = resultsText;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("totalVotes").innerHTML = `Total Votes: ${totalVotes}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
